version: '3.3'

services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=actividad
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Complutense123?
    ports:
      - '5433:5432'
    volumes:
      - ./postgres_data:/var/lib/postgresql
  redis:
    image: redis:latest
    ports:
      - '6379:6379'
 
    

