name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
          cache: 'npm'
          node-version: '16.x'
    - run: npm i
    - run: npm run lint
    - run: npm run build --if-present
    - uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist
  Test:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
          fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'npm'
    - run: npm i
    - uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist
    - name: TEST UNITARIOS
      run: npm run test

  TestsContainer:
    needs: [build]
    runs-on: ubuntu-latest
    
    env:
      DATABASE_HOST: postgres
      DATABASE_NAME: actividad
      DATABASE_USER: postgres
      DATABASE_PASSWORD: Complutense123?
      DATABASE_PORT: 5433
    steps:
    - run: printenv
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'npm'
    - name: Install dependencias
      run: npm i
    - uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist
    - name: TEST CONTAINER
      run: npm run test:container
  




